<div id="pokemon-list">

  <div class="search" fxLayout="row" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Search pokemon</mat-label>
      <input matInput type="text" [formControl]="search">
    </mat-form-field>

    <button mat-button (click)="sort()">
      <mat-icon *ngIf="ascDirection" matTooltip="Ordem crescente">arrow_upward</mat-icon>
      <mat-icon *ngIf="!ascDirection" matTooltip="Ordem decrescente">arrow_downward</mat-icon>
    </button>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="center" *ngIf="!isLoading" class="list">
    <mat-card *ngFor="let pokemon of filteredPokemonList " class="pokemon-card" fxFlex="0 1 auto"
      [routerLink]="pokemon.name">
      <div style="display: fixed;">
        NÂº {{ pokemon.id  | number:'3.0-0' }}
      </div>
      <img mat-card-image [src]="pokemon.sprites.front_default" alt="" class="sprite" />
      <mat-card-header>
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pokemon-type [types]="pokemon.types"></pokemon-type>

      </mat-card-content>
    </mat-card>

  </div>

  <div *ngIf="isLoading" fxLayoutAlign="center center" class="gif">
    <img *ngIf="theme == 'orange'" src="assets/gif/charmander-evo.gif" />
    <img *ngIf="theme == 'blue'" src="assets/gif/squirtle-evo.gif" />
    <img *ngIf="theme == 'green'" src="assets/gif/bulbasaur-evo.gif" />
  </div>
</div>
