<div id="pokemon-list">
  <div fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card
      *ngFor="let pokemon of pokemonList"
      class="poke-card"
      fxFlex="0 1 auto"
    >
      <img
        mat-card-image
        [src]="pokemon.sprites.front_default"
        alt="Photo of a Shiba Inu"
        class="sprite"
      />
      <mat-card-header>
        <mat-card-subtitle>NÂº {{ pokemon.id }}</mat-card-subtitle>
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </div>

  <button (click)="requestPokemon()">Carregar mais</button>
</div>
